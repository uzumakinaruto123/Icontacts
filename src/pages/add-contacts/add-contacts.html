<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Contacts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <form [formGroup]="myForm" novalidate>

        <div formArrayName="cotactsToAdd">
          <div *ngFor="let c of myForm.controls.cotactsToAdd.controls; let i=index">

            <div [formGroupName]="i">
                <ion-item class="dividerItem">
                </ion-item>
                <ion-item>
                  <ion-label fixed>First Name</ion-label>
                  <ion-input  type="text" formControlName="firstName"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label fixed>Last Name</ion-label>
                  <ion-input  type="text" formControlName="lastName"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label fixed>Mobile Number</ion-label>
                  <ion-input  type="number" formControlName="number"></ion-input>
                </ion-item>    
                <ion-item>
                  <button ion-button clear item-end (click)="removeContact(i)">Remove</button>
                </ion-item>
            </div>

          </div>
        </div>
      </form>
    </ion-list>
    
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
        <ion-col col-6 text-center>
          <button ion-button outline item-start (click)="addContact()">Add More</button>
        </ion-col>
        <ion-col col-6 text-center>
          <button type="button" [disabled]="!myForm.valid" (click)="save(myForm)" ion-button outline color="secondary" item-end>Submit</button>   
        </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
